baseURL: https://xeonzilla.github.io
title: Xeonzilla's Note
paginate: 5
theme: PaperMod
defaultContentLanguage: zh
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
hasCJKLanguage: true
buildFuture: true

taxonomies:
  tag: tags
  series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  since: 2024
  author: Xeonzilla
  description: 用一个可以永远存活在互联网上的档案，记录我的琐碎灵感与思考
  keywords: 
    - Xeonzilla的笔记
    - 动画观后感
    - 技术记录
  dateFormat: 01-02, 2006
  defaultTheme: auto
  homeFullContent: false
  ShowToc: true
  TocOpen: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  comments: true
  search: true

  assets:
    disableHLJS: true
    disableFingerprinting: true
    favicon: /assets/favicon.ico
    favicon16x16: /assets/favicon-16x16.png
    favicon32x32: /assets/favicon-32x32.png
    apple_touch_icon: /assets/apple-touch-icon.png

  label:
    icon: /assets/apple-touch-icon.png

  homeInfoParams:
    Title: 欢迎👋 这里是Xeonzilla的笔记
    Content: ”用一个可以永远存活在互联网上的档案，记录我的琐碎灵感与思考“

  socialIcons:
    - name: Telegram
      url: https://t.me/Xeonzilla
    - name: Email
      url: mailto:xeonrao01@gmail.com
    - name: Github
      url: https://github.com/Xeonzilla/Xeonzilla.github.io
    - name: RSS
      url: index.xml

  cover:
    responsiveImages: false
    linkFullImages: true

  fuseOpts:
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

  ShareButtons:
    - x
    - facebook
    - whatsapp
    - telegram
    
menus:
  main:
    - identifier: search
      name: 搜索
      url: /search
      weight: 1
    - identifier: home
      name: 主页
      url: /
      weight: 2
    - identifier: about
      name: 关于
      url: /about
      weight: 3
    - identifier: archives
      name: 归档
      url: /post
      weight: 4

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: hrdark
    lineNumbersInTable: true
  goldmark:
    renderer:
      unsafe: true
      xhtml: true

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.6

privacy:
  vimeo:
    simple: true
  twitter:
    enableDNT: true
    simple: true
  instagram:
    simple: true
  youtube:
    privacyEnhanced: true
