<p>
    {{ if hasPrefix .Destination "/image" }}
    {{ $img := resources.Get .Destination }}
    {{ if and $img (ne $img.MediaType.SubType "svg") }}
    {{ $imgConfig := $img.Fit "720x" }}
    <img loading="lazy" src="{{ $img.Permalink | safeURL }}" alt="{{ .Text }}" width="{{ $imgConfig.Width }}"
        height="{{ $imgConfig.Height }}" style="max-width: 100%; height: auto;" />
    {{ else }}
    <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
    {{ end }}
    {{ else }}
    <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
    {{ end }}
</p>
